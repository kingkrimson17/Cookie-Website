<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Orders</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <h1>Welcome to Cookie Orders!</h1>
    <p>Order your favorite cookies below.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="order">Order Details:</label>
        <textarea id="order" name="order" required></textarea>
        
        <button type="submit">Send Order</button>
    </form>

    <button id="paypal-button">Buy Now with PayPal</button>

    <script src="script.js"></script>

</body>
</html>
