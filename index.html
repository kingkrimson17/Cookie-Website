<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie ders</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="script.js"></script>

    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
</head>
<body>
    <h1>Welcome to Cookie Orders!</h1>
    <p>Order your favorite cookies below.</p>

    <form id="order-form" action="https://formspree.io/f/xnnjvzed" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="flavors">Choose your cookie:</label>
        <select id="flavors" name="flavors" required></select>
        
        <button type="submit">Send Order</button>
    </form>

    <button id="paypal-button">Buy Now with PayPal</button>

    <div id="admin-section">
        <h2>Admin Panel</h2>
        <input type="password" id="admin-password" placeholder="Enter admin password">
        <button id="admin-login">Login</button>
        <div id="admin-controls" style="display: none;">
            <h3>Manage Cookie Flavors</h3>
            <input type="text" id="new-flavor" placeholder="Add new flavor">
            <button id="add-flavor">Add Flavor</button>
            <ul id="flavor-list"></ul>
        </div>
    </div>
</body>
</html>
